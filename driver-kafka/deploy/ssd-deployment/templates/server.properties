broker.id={{ brokerId }}

advertised.listeners=={{ 'SASL_' if sasl_enabled | default(False) }}{{ 'SSL' if tls_enabled | default(False) else 'PLAINTEXT' }}://{{ privateIp }}:9092
security.inter.broker.protocol={{ 'SASL_' if sasl_enabled | default(False) }}{{ 'SSL' if tls_enabled | default(False) else 'PLAINTEXT' }}
{%- if sasl_enabled | default(False) -%}
sasl.enabled.mechanisms=SCRAM-SHA-256
authorizer.class.name=kafka.security.authorizer.AclAuthorizer
super.users=User:admin
sasl.mechanism.inter.broker.protocol=SCRAM-SHA-256
listener.name.sasl_{{ {{ 'ssl' if tls_enabled | default(False) else 'plaintext' }} }}.scram-sha-256.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="admin-secret";
{%- endif -%}

log.dirs=/mnt/data-1,/mnt/data-2

zookeeper.connect={{ zookeeperServers }}

num.replica.fetchers=8

message.max.bytes=10485760

replica.fetch.max.bytes=10485760

num.network.threads=8