apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-driver
  labels:
    app: {{ .Release.Name }}
    role: driver
spec:
  containers:
    - name: {{ .Release.Name }}-driver
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}"
      imagePullPolicy: {{ .Values.image.pullPolicy | default "Always" }}
      {{- if or .Values.driver.memory .Values.driver.cpuCores }}
      resources:
        {{- if .Values.driver.memory }}
        limits:
          memory: {{ .Values.driver.memory.container.max }}
        {{- end }}
        requests:
          {{- if .Values.driver.memory }}
          memory: {{ .Values.driver.memory.container.min | default .Values.driver.memory.container.max }}
          {{- end }}
          {{- if .Values.driver.cpuCores }}
          cpu: {{ .Values.driver.cpuCores | default 2 }}
          {{- end }}
      {{- end }}
      env:
        - name: DRIVER_CONFIG
          value: {{ .Values.driver.config | quote }}
        - name: NUM_WORKERS
          value: {{ .Values.workers.replicaCount | quote }}
        - name: WORKERS
          value: '{{- template "workers" . }}'
        - name: WORKLOAD
          value: {{ .Values.driver.workload | quote }}
        {{- if .Values.driver.memory.heap }}
        - name: HEAP_OPTS
          value: "-Xms{{ .Values.driver.memory.heap }} -Xmx{{ .Values.driver.memory.heap }}"
        {{- end }}
      command: ["sh", "-c"]
      args:
        - >
          echo "bin/benchmark --drivers ${DRIVER_CONFIG} --workers \"${WORKERS}\" ${WORKLOAD}" > example-run.sh &&
          tail -f /dev/null
