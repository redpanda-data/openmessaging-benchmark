apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-worker
  labels:
    app: {{ .Release.Name }}
    component: worker
spec:
  serviceName: {{ .Release.Name }}-worker
  replicas: {{ .Values.workers.replicaCount }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: worker
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: worker
    spec:
      containers:
        - name: {{ .Release.Name }}-worker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "Always" }}
          {{- if .Values.workers.memory}}
          resources:
            limits:
              memory: {{ .Values.workers.memory.container.max }}
              cpu: {{ .Values.workers.cpuCores }}
            requests:
              memory: {{ .Values.workers.memory.container.min }}
              cpu: {{ .Values.workers.cpuCores }}
          {{- end }}
          {{- if .Values.workers.memory.heap }}
          env:
            - name: HEAP_OPTS
              value: "-Xms{{ .Values.workers.memory.heap }} -Xmx{{ .Values.workers.memory.heap }}"
          {{- end }}
          command: [ "sh", "-c" ]
          args:
            - >
              bin/benchmark-worker
          ports:
            - containerPort: 8080
            - containerPort: 8081
      {{- if and .Values.redpanda.tls.enabled .Values.redpanda.tls.caSecretRef }}
          volumeMounts:
            - name: omb-ca
              mountPath: /opt/omb-ca
              readOnly: true
      volumes:
        - name: omb-ca
          secret:
            secretName: {{ .Values.redpanda.tls.caSecretRef.name }}
      {{- end }}
---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-worker
  labels:
    app: {{ .Release.Name }}
    component: worker
    role: worker
spec:
  ports:
    - port: 8080
      name: http
    - port: 8081
      name: stats
  clusterIP: None
  selector:
    app: {{ .Release.Name }}
    component: worker
