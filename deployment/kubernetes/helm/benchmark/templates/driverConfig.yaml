apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-driver-config
  labels:
    app: {{ .Release.Name }}
data:
  driver.yaml: |
    name: Redpanda
    driverClass: io.openmessaging.benchmark.driver.redpanda.RedpandaBenchmarkDriver
    replicationFactor: 3
    reset: true
    topicConfig: |
    commonConfig: |
      bootstrap.servers={{ .Values.redpanda.brokers }}
      security.protocol={{- template "security.protocol" . }}
      sasl.mechanism={{ .Values.redpanda.sasl.mechanism }}
      {{- if .Values.redpanda.sasl.username }}
      sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username={{ .Values.redpanda.sasl.username | quote }} password={{ .Values.redpanda.sasl.password | quote }};
      {{- end }}
    producerConfig: |
      acks=1
      linger.ms=1
      batch.size=131072
    consumerConfig: |
      auto.offset.reset=earliest
      enable.auto.commit=false
  workload.yaml: |
    name: "1 producer / 1 consumers on 1 topic"
    topics: 1
    partitionsPerTopic: 16
    messageSize: 1024
    payloadFile: "payload/payload-1Kb.data"
    subscriptionsPerTopic: 1
    consumerPerSubscription: 1
    producersPerTopic: 1
    producerRate: 50000
    consumerBacklogSizeGB: 0
    testDurationMinutes: 5
    warmupDurationMinutes: 5